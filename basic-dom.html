<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basics of DOM</title>
  </head>
  <body>
    <h1 id="h1-tag">change its text content</h1>
    <p>set text color to blue</p>
    <p>set text color to blue</p>
    <p>set text color to blue</p>
    <p>set text color to blue</p>
    <div class="container">change its background color to yellow</div>
    <div class="container">change its background color to yellow</div>
    <div class="container">change its background color to yellow</div>
    <div class="container">change its background color to yellow</div>
  </body>
  <script>
    let h1Tag = document.getElementById("h1-tag");
    h1Tag.textContent = "Welcome to the DOM World!";

    let pTags = document.getElementsByTagName("p");
    for (let i = 0; i < pTags.length; i++) {
      pTags[i].style.color = "yellow";
    }

    let divTag = document.querySelector("div");
    divTag.style.color = "blue";
  </script>
</html>

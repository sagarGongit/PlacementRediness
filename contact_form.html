<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Building a Contact Form</title>
  </head>
  <body style="align-content: center; text-align: center; height: 90vh">
    <form>
      <label for="name">
        <input type="text" placeholder="enter your name..." /> </label
      ><br /><br />
      <label for="email">
        <input
          type="email"
          placeholder="enter your email..."
          required
        /> </label
      ><br /><br />

      <label for="gender">
        <select>
          <option>--Gender--</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select> </label
      ><br /><br />
      <label for="message">
        <textarea placeholder="message"></textarea></label
      ><br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>

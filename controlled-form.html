<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controlled Form Basics</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      background-color: aliceblue;
    }
  </style>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      const [username, setUsername] = React.useState("");
      function handleSubmit(e) {
        e.preventDefault();
        if (username.length === 0) {
          alert("please provide some input!");
        } else {
          alert(`this is input you provide : ${username}`);
        }
        setUsername("");
      }
      return (
        <>
          <div>
            <form onSubmit={handleSubmit}>
              <input
                type="text"
                value={username}
                placeholder="enter username..."
                onChange={(e) => setUsername(e.target.value)}
              />
              <button type="submit">Submit</button>
            </form>
          </div>
        </>
      );
    }
    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</html>

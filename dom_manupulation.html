<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic DOM Manipulation</title>
  </head>
  <body>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <button>Add Item</button>
  </body>
  <script>
    const list = document.querySelector("ul");
    const btn = document.querySelector("button");

    btn.addEventListener("click", () => {
      const addItem = document.createElement("li");
      addItem.innerText = "New Item";
      list.append(addItem);

      list.querySelectorAll("li").forEach((val, idx) => {
        val.style.color = idx % 2 == 0 ? "blue" : "red";
        val.style.fontWeight = idx % 2 == 0 ? "bold" : "normal";
      });
    });
    list.querySelectorAll("li").forEach((val, idx) => {
      val.style.color = idx % 2 == 0 ? "blue" : "red";
      val.style.fontStyle = idx % 2 == 0 ? "italic" : "normal";
    });
  </script>
</html>

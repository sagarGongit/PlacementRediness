<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Field Form</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      background-color: aliceblue;
    }
  </style>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      const [emails, setEmail] = React.useState([]);

      function handleSubmit(e) {
        e.preventDefault();
        let newEmail = {
          email: e.target.email.value,
        };
        setEmail([...emails, newEmail]);
      }

      return (
        <>
          <div>
            <form onSubmit={handleSubmit}>
              <input type="email" placeholder="enter email..." id="email" />
              <button type="submit">Add Email</button>
            </form>
          </div>
          <div>
            <ol>
              {emails?.map((item, idx) => (
                <li key={idx}>{item.email}</li>
              ))}
            </ol>
          </div>
        </>
      );
    }
    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</html>

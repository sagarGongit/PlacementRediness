<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedding and Linking Images</title>
  </head>
  <body
    style="
      text-align: center;
      align-content: center;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
    "
  >
    <section>
      <a href="https://x.com/" target="_blank"
        ><img
          src="https://img.icons8.com/?size=100&id=phOKFKYpe00C&format=png"
          alt="twitter-img"
      /></a>
    </section>
    <section>
      <a href="https://www.instagram.com/" target="_blank"
        ><img
          src="https://img.icons8.com/?size=96&id=Xy10Jcu1L2Su&format=png"
          alt="insta-img"
      /></a>
    </section>
    <section>
      <a href="https://www.facebook.com/" target="_blank"
        ><img
          src="https://img.icons8.com/?size=96&id=uLWV5A9vXIPu&format=png"
          alt="facebook-img"
      /></a>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Un-controlled Form</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      background-color: aliceblue;
    }
  </style>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      const inputRef = React.useRef();
      function handleSubmit(e) {
        e.preventDefault();
        alert(inputRef.current.value); // here the value will get undefined because it's uncontrolled we did'nt pass any reference to it ref as ref={inputRef} to the input
        e.target.ref.value = "";
      }
      return (
        <>
          <div>
            <form onSubmit={handleSubmit}>
              <input type="text" placeholder="enter username..." id="ref" />
              <button type="submit">Submit</button>
            </form>
          </div>
        </>
      );
    }
    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</html>
